<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Formu</title>
    <!-- Bootstrap CSS dosyası -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Form elemanlarının genişliğini ayarla */
    .form-control {
        width: 100%;
    }
    /* Form elemanlarının ve butonların daha büyük olmasını sağla */
    .form-group label,
    .form-control,
    .btn {
        font-size: 1.2em;
    }
    /* Form alanlarının aralığını ayarla */
    .form-group {
        margin-bottom: 20px;
    }
</style>
</head>
<body>
    <div id="app" class="container mt-5">
        <h2>İletişim Formu</h2>
        <form @submit.prevent="submitForm">
            <div class="form-group">
                <label for="name">Adınız Soyadınız:</label>
                <input type="text" class="form-control" v-model="formData.name" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta Adresiniz:</label>
                <input type="email" class="form-control" v-model="formData.email" required>
            </div>
            <div class="form-group">
                <label for="message">Telefon Numaranız:</label>
                <textarea class="form-control" v-model="formData.message" required></textarea>
            </div>
            <div class="form-group">
                <label for="message">Cinsiyet:</label>
                <textarea class="form-control" v-model="formData.message" required></textarea>
            </div>
            <div class="form-group">
                <label for="message">Mesajınız:</label>
                <textarea class="form-control" v-model="formData.message" required></textarea>
            </div>
            <button type="button" class="btn btn-primary" @click="clearForm">Temizle</button>
            <button type="submit" class="btn btn-success">Gönder</button>
        </form>
    </div>

    <!-- Vue.js JavaScript dosyası -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- Ana JavaScript dosyası -->
    <script src="iletisimscript.js"></script>
</body>
</html>
