<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Formu</title>
    <!-- Bootstrap CSS dosyası -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container mt-5">
        <h2>İletişim Formu</h2>
        <form @submit.prevent="submitForm">
            <div class="form-group">
                <label for="name">Ad:</label>
                <input type="text" class="form-control" id="name" v-model="formData.name" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta:</label>
                <input type="email" class="form-control" id="email" v-model="formData.email" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefon Numarası:</label>
                <input type="text" class="form-control" id="phone" v-model="formData.phone" required>
            </div>
            <div class="form-group">
                <label for="gender">Cinsiyet:</label>
                <select class="form-control" id="gender" v-model="formData.gender" required>
                    <option value="">Seçiniz</option>
                    <option value="Erkek">Erkek</option>
                    <option value="Kadın">Kadın</option>
                    <option value="Diğer">Diğer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="country">Ülke:</label>
                <input type="text" class="form-control" id="country" v-model="formData.country" required>
            </div>
            <div class="form-group">
                <label for="message">Mesaj:</label>
                <textarea class="form-control" id="message" v-model="formData.message" required></textarea>
            </div>
            <button type="button" class="btn btn-secondary" @click="clearForm">Temizle</button>
            <button type="submit" class="btn btn-primary">Gönder</button>
          
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="iletisimscript.js"></script>
</body>
</html>
