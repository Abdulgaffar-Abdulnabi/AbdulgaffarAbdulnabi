
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bilgileri</title>
    <!-- Bootstrap CSS dosyası -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Form Bilgileri</h2>
        <p>İşte gönderilen form bilgileri:</p>
        <ul>
            <li><strong>Ad:</strong> <span id="name"></span></li>
            <li><strong>E-posta:</strong> <span id="email"></span></li>
            <li><strong>Mesaj:</strong> <span id="message"></span></li>
        </ul>
    </div>

    <script>
        // Yerel depolamadan verileri al
        var formData = JSON.parse(localStorage.getItem('formData'));

        // Verileri HTML'e yerleştir
        document.getElementById('name').innerText = formData.name;
        document.getElementById('email').innerText = formData.email;
        document.getElementById('message').innerText = formData.message;

        // Yerel depolamayı temizle
        localStorage.removeItem('formData');
    </script>
</body>
</html>
